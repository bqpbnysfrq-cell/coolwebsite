<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquila Pachner</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container--float {
            float: left;
            padding: 40px;
            width: 45%;
            background-color: #ffffff;
            height: 300px;
        }
        .container {
            display: flex;
        }
        .container.disable-flex {
            display: block;
        }
        .container > div {
            position: relative;
            left: 180px;
            margin: 10px;
            padding: 20px;
            font-size: 22px;
        }

        /* Grid of boxes */
        .container-grid {
            display: grid;
            grid-template-columns: repeat(2, 450px);
            column-gap: 400px;
            row-gap: 120px;
            justify-content: left;
            align-items: start;
            margin: 80px 60px;
        }
        .container-grid > div {
            margin: 0;
            padding: 0;
            display: block;
        }
        .square {
            width: 450px;
            height: 250px;
            background-color: transparent;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .square .hover-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .square2 {
            position: fixed;
            right: 40px;
            top: 50%;
            width: 140px;
            height: 140px;
            padding-left: 60px;
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>
